<div id="form-ui" class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: black;">
    <form action="#" method="post" id="form">
        <div id="form-body">
            <div id="welcome-lines" class="text-center">
                <p id="welcome-line-1">Welcome Again</p>
            </div>
            <div id="input-area">
                <div class="form-inp">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-inp">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">Remember me</label>
                </div>
                <a href="https://www.google.com/intl/ar/gmail/about/" class="forgot-password-link">Forgot password?</a>
            </div>
            <div id="send" class="text-center">
                <button id="send-button" type="submit">Login</button>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
                <p class=" fw-bold mt-2 pt-1 mb-0">Don't have an account ? <a [routerLink] ="['/Register']">Register</a></p>
              </div>
        </div>
    </form>
</div>
